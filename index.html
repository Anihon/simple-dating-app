<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Dating App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center h-screen">

    <!-- Landing Page -->
    <div id="landing-page" class="text-center">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">"The best relationships never start because of approach anxiety."</h1>
        <button id="get-started" class="bg-blue-500 text-white py-2 px-6 rounded-lg shadow-lg hover:bg-blue-600">
            Get Started
        </button>
    </div>

    <!-- Are You Single Page -->
    <div id="question-page" class="hidden text-center">
        <h2 class="text-xl font-semibold text-gray-800 mb-6">Are you single?</h2>
        <div class="flex justify-center space-x-4">
            <button class="bg-green-500 text-white py-2 px-6 rounded-lg shadow-lg hover:bg-green-600" id="yes-button">
                Yes
            </button>
            <button class="bg-red-500 text-white py-2 px-6 rounded-lg shadow-lg hover:bg-red-600" id="no-button">
                No
            </button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
